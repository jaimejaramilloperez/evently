on:
  workflow_dispatch:
  push:
    branches:
      - main

env:
  DOTNET_VERSION: "10.x"

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-24.04

    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.nuget/packages
            !~/.nuget/packages/unwanted
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/Directory.Packages.props') }}-${{ hashFiles('.github/workflows/pipeline.yml') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore
        run: dotnet restore Evently.slnx

      - name: Build
        run: dotnet build Evently.slnx -c Release --no-restore --nologo

      - name: Test
        run: dotnet test --solution Evently.slnx -c Release --no-restore --no-build --verbosity quiet

      - name: Publish
        run: dotnet publish src/Evently.Api -c Release --no-restore --no-build --nologo -p:PublishDir=publish -p:UseAppHost=false -p:DebugType=None -p:DebugSymbols=false
